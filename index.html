<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025风采录 - 仿真书浏览</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
    <div class="book-container">
        <div id="book">
            <!-- 图片页面将通过JavaScript动态生成 -->
        </div>
        <div class="controls">
            <button id="prev-btn">上一页</button>
            <button id="next-btn">下一页</button>
            <button id="music-btn">音乐开关</button>
            <div class="page-jump">
                <input type="number" id="page-input" min="1" max="66" placeholder="页码">
                <button id="jump-btn">跳转</button>
            </div>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="chunxiao.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
